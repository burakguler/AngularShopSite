<h3 *ngIf="products else noProduct">{{title}}</h3>
<ng-template #noProduct>
  <div class="alert alert-warning" role="alert">
  Ürün bulunamadı!
</div>
</ng-template>
<div class="row">
  <div *ngFor="let product of products" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} <br>{{product.price}} ₺<br></h5>
      <p class="card-text">{{product.description}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
